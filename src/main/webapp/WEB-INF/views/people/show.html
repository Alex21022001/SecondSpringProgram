<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>
<p th:text="${person.getName()}">VALUE</p>
<br/>
<p th:text="${person.getAge()}">VALUE</p>
<br/>
<p th:text="${person.getEmail()}">VALUE</p>
<br/>
<p th:text="${person.getId()}">VALUE</p>
<hr/>
<a th:href="@{/people/{id}/edit (id=${person.getId()})}">Edit Name</a>
<br/>
<hr/>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete User"/>
</form>
<br/>
<hr/>
<form th:method="POST" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Cut Eggs"/>
</form>
</body>
</html>
