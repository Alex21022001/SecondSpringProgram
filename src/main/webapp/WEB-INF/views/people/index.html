<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All people</title>
</head>
<body>
<div th:each="per : ${people}">
    <a th:href="@{/people/{id}(id=${per.getId()})}" th:text="${per.getName()}+','+${per.getAge()}">user</a>
</div>
<br/>
<hr/>
<a th:href="@{/people/new}">Create New User</a>
</body>
</html>
